<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Microsoft Identity Python Web App: Login</title>
  </head>
  <body>
    <h1>Microsoft Identity Python Web App</h1>

    {% if user %}
    <p>Welcome, {{ user.name }} ({{ user.email }})!</p>
    <a href="{{ url_for('logout') }}">Log Out</a>
    {% else %}
    <ul>
      <li><a href="{{ url_for('login') }}">Sign In with Microsoft</a></li>
    </ul>
    {% endif %} {% if config.get("B2C_RESET_PASSWORD_AUTHORITY") %}
    <a
      href="{{ config.get('B2C_RESET_PASSWORD_AUTHORITY') }}?client_id={{ config.get('CLIENT_ID') }}"
      >Reset Password</a
    >
    {% endif %}

    <hr />
    <footer style="text-align: right">Powered by Microsoft Graph API</footer>
  </body>
</html>
