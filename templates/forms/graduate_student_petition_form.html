<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graduate Student Petition Form</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-section {
        margin-bottom: 25px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .form-group {
        flex: 1;
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .checkbox-group {
        margin: 15px 0;
      }

      .checkbox-item {
        margin: 10px 0;
      }

      .dynamic-section {
        display: none;
        margin-top: 15px;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 4px;
      }

      .course-row {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .course-row input {
        flex: 1;
      }

      button {
        background-color: #00457c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #002d4a;
      }

      .signature-section {
        margin-top: 30px;
      }
      .petition-options {
        margin: 20px 0;
      }

      .petition-item {
        margin: 15px 0;
        padding: 10px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 2rem;
      }
      .petition-item input {
        width: auto;
      }

      .sub-item {
        margin-left: 25px;
        margin-top: 10px;
      }

      .transfer-credit-grid,
      .thesis-grid {
        margin: 15px 0;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 4px;
      }

      .grid-header {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .grid-row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 10px;
      }

      .credit-section {
        display: flex;
        gap: 20px;
        margin: 15px 0;
      }

      .credit-column {
        flex: 1;
      }

      .split-columns {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
      }

      .add-course {
        background: none;
        color: #00457c;
        border: 1px solid #00457c;
        padding: 5px 10px;
        margin-top: 10px;
      }

      textarea {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
      }
    </style>
    <script
      src="{{ url_for('static', filename='js/graduate_student_petition_form.js')}}"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>UNIVERSITY of HOUSTON</h1>
        <h2>GRADUATE and PROFESSIONAL STUDENT PETITION</h2>
      </div>

      <form id="petitionForm">
        <!-- Personal Information Section -->
        <div class="form-section">
          <h3>Student Information</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                value="{{userName[0]}}"
                readonly
                required
              />
            </div>
            <div class="form-group">
              <label for="middle_name">Middle Name</label>
              <input
                type="text"
                id="middle_name"
                name="middle_name"
                value=""
                readonly
              />
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                value="{{userName[1]}}"
                readonly
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="uh_id">UH ID</label>
              <input type="text" id="uh_id" name="uh_id" required />
            </div>
            <div class="form-group">
              <label for="contact_phone">Contact Phone</label>
              <input
                type="tel"
                id="contact_phone"
                name="contact_phone"
                required
              />
            </div>
          </div>
        </div>

        <!-- Academic Information -->
        <div class="form-section">
          <h3>Current Student Information</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="program">Program</label>
              <select id="program" name="program">
                <option value="" selected>Select...</option>
                <option value="ARCH">ARCH</option>
                <option value="ARTS">ARTS</option>
                <option value="BUSI">BUSI</option>
                <option value="EDUC">EDUC</option>
                <option value="ENGR">ENGR</option>
                <option value="HPA">HPA</option>
                <option value="HRM">HRM</option>
                <option value="LAW">LAW</option>
                <option value="LASS">LASS</option>
                <option value="NSM">NSM</option>
                <option value="NURS">NURS</option>
                <option value="OPTO">OPTO</option>
                <option value="PHAR">PHAR</option>
                <option value="SOCW">SOCW</option>
                <option value="TECH">TECH</option>
              </select>
            </div>
            <div class="form-group">
              <label for="career">Career</label>
              <select id="career" name="career" required>
                <option value="" selected>Select...</option>
                <option value="Graduate">Graduate</option>
                <option value="Law">Law</option>
                <option value="Optometry">Optometry</option>
                <option value="Pharmacy">Pharmacy</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3>Petition Effective</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="effective_term">Effective Term</label>
              <select id="effective_term" name="effective_term" required>
                <option value="">Select...</option>
                <option>Spring</option>
                <option>Fall</option>
                <option>Summer</option>
              </select>
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input
                type="number"
                id="year"
                name="year"
                min="2023"
                max="2030"
                required
              />
            </div>
          </div>
        </div>

        <!-- Purpose Section -->
        <div class="form-section">
          <h3>Purpose of Petition</h3>

          <!-- Petition Options -->
          <div class="petition-options">
            <div class="petition-item">
              <label for="update_program"
                >1. Update programs status/action (term activate, discontinue,
                etc)</label
              >
              <input
                type="checkbox"
                id="update_program"
                name="update_program"
              />
            </div>

            <div class="petition-item">
              <label for="admissions_status"
                >2. Admissions status change (ex: conditional to
                unconditional)</label
              >
              <input
                type="checkbox"
                id="admissions_status"
                name="admissions_status"
              />
            </div>

            <div class="petition-item">
              <label for="add_new_concurrent"
                >3. Add new concurrent degree or certificate objective
                (career/program/plan)</label
              >
              <input
                type="checkbox"
                id="add_new_concurrent"
                name="add_new_concurrent"
              />
            </div>

            <div class="petition-item">
              <label for="change_degree_objective"
                >4. Change current degree objective (program/plan)</label
              >
              <input
                type="checkbox"
                id="change_degree_objective"
                name="change_degree_objective"
              />
            </div>

            <div class="petition-item">
              <label for="degree_requirement_exception"
                >5. Degree requirement exception or approved course
                substitution</label
              >
              <input
                type="checkbox"
                id="degree_requirement_exception"
                name="degree_requirement_exception"
              />
            </div>

            <div class="petition-item">
              <label for="leave_of_absence"
                >6. Leave of Absence (include specific term)</label
              >
              <input
                type="checkbox"
                id="leave_of_absence"
                name="leave_of_absence"
              />
              <div class="sub-item">
                <input
                  type="text"
                  id="leave_documentation"
                  name="leave_documentation"
                  placeholder="Attach supporting documentation"
                />
              </div>
            </div>

            <div class="petition-item">
              <label for="reinstatement"
                >7. Reinstatement to discontinued Career (provide
                explanation)</label
              >
              <input type="checkbox" id="reinstatement" name="reinstatement" />
            </div>

            <div class="petition-item">
              <label for="late_filing_graduation"
                >8. Request to apply to graduate after the late filing period
                deadline</label
              >
              <input
                type="checkbox"
                id="late_filing_graduation"
                name="late_filing_graduation"
              />
            </div>

            <!-- Transfer Credit Section -->
            <div class="petition-item">
              <label for="transfer_credit">9. Transfer Credit</label>
              <input
                type="checkbox"
                id="transfer_credit"
                name="transfer_credit"
              />
              <div class="transfer-credit-grid">
                <div class="grid-header">
                  <label for="institution_name"
                    >Institution Name [One institution per petition]</label
                  >
                  <label for="city_state_zip">City/State/Zip</label>
                </div>

                <div class="grid-row">
                  <input
                    type="text"
                    id="institution_name"
                    name="institution_name"
                    placeholder="Institution Name"
                  />
                  <input
                    type="text"
                    id="city_state_zip"
                    name="city_state_zip"
                    placeholder="City/State/Zip"
                  />
                </div>

                <div class="credit-section">
                  <div class="credit-column">
                    <label for="hours_transferred"
                      >Hours Previously Transferred:</label
                    >
                    <input
                      type="number"
                      id="hours_transferred"
                      name="hours_transferred"
                    />
                  </div>
                  <div class="credit-column">
                    <label for="transfer_credits"
                      >Transfer Credits on this request:</label
                    >
                    <input
                      type="number"
                      id="transfer_credits"
                      name="transfer_credits"
                    />
                  </div>
                </div>

                <div class="course-grid">
                  <div class="grid-header">
                    <label for="catalog_number">Catalog #</label>
                    <label for="semester_taken">Sem/Qtr Taken</label>
                  </div>
                  <div class="grid-row">
                    <input
                      type="text"
                      id="catalog_number"
                      name="catalog_number"
                    />
                    <input
                      type="text"
                      id="semester_taken"
                      name="semester_taken"
                    />
                  </div>
                  <button type="button" class="add-course">+ Add Course</button>
                </div>
              </div>
            </div>

            <div class="petition-item">
              <label for="change_admit_term">10. Change Admit Term</label>
              <input
                type="checkbox"
                id="change_admit_term"
                name="change_admit_term"
              />
            </div>

            <!-- Early Submission Section -->
            <div class="petition-item">
              <label for="early_submission"
                >11. Early Submission of Thesis/Dissertation</label
              >
              <input
                type="checkbox"
                id="early_submission"
                name="early_submission"
              />
            </div>

            <div class="petition-item">
              <label for="other">12. Other (explain below)</label>
              <input type="checkbox" id="other" name="other" />
              <textarea
                id="other_explanation"
                name="other_explanation"
                placeholder="Explanation"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Explanation Section -->
        <div class="form-section">
          <h3>Explanation of Request</h3>
          <textarea
            id="explanation"
            name="explanation"
            rows="5"
            required
          ></textarea>
        </div>

        <!-- Signature Section -->
        <div class="form-section signature-section">
          <div class="form-row">
            <div class="form-group">
              <label for="signature">Student Signature</label>
              <input
                type="file"
                id="signature"
                name="signature"
                accept="image/*"
              />
              <canvas id="signatureCanvas" width="300" height="100"></canvas>
            </div>
          </div>
        </div>

        <button id="fill-out" type="button">
          Fill Out Form For Me - For testing purposes
        </button>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
